<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Juego</title>
  <link rel="stylesheet" href="cosmos.css">
</head>
<body class="game-page">
  <div class="shooting-star shooting-star-1"></div>
  <div class="shooting-star shooting-star-2"></div>
  <div class="shooting-star shooting-star-3"></div>
  <div class="galaxy"></div>
  <div class="cosmic-dust"></div>
  <div class="star" style="top:8vh;left:12vw;"></div>
  <div class="star" style="top:22vh;left:80vw;"></div>
  <div class="star" style="top:60vh;left:40vw;"></div>
  <div class="star" style="top:70vh;left:20vw;"></div>
  <div class="star" style="top:30vh;left:60vw;"></div>
  <h1 class="titulo" style="margin-top: 40px;">Juego de Adivinanza</h1>
  <div style="display: flex; align-items: center; gap: 10px;">
  <span style="font-size: 1.7em; font-weight: bold; color: #4f9cff; background: rgba(255,255,255,0.10); padding: 10px 28px; border-radius: 12px; letter-spacing: 1.5px; box-shadow: 0 0 16px #4f9cff44;">Grupo: <span id="nombreGrupo" style="color:#fff; font-size:1em; font-weight:900; margin-left:10px;"></span></span>
  </div>

  <div class="contenedor-principal">
<h1 class="titulo" style="margin-top: 40px;">Juego de Adivinanza</h1>
    <div class="panel-izquierdo">
      <h3 style="margin-bottom: 5px;">Jugadores</h3>
      <div class="lista-jugadores" style="font-size: 0.85em;">
        <div class="jugador-item" id="j1" style="font-size:0.95em;"></div>
        <div class="jugador-item" id="j2" style="font-size:0.95em;"></div>
        <div class="jugador-item" id="j3" style="font-size:0.95em;"></div>
        <div class="jugador-item" id="j4" style="font-size:0.95em;"></div>
      </div>
      <div class="boton-finalizar-container">
        <button id="finalizarJuego">Finalizar Juego</button>
      </div>
    </div>

    <div class="panel-central">
      <div class="palabra">
        <span class="letra" id="l1" tabindex="1">_</span>
        <span class="letra" id="l2" tabindex="2">_</span>
        <span class="letra" id="l3" tabindex="3">_</span>
        <span class="letra" id="l4" tabindex="4">_</span>
        <span class="letra" id="l5" tabindex="5">_</span>
        <span class="letra" id="l6" tabindex="6">_</span>
        <span class="letra" id="l7" tabindex="7">_</span>
        <span class="letra" id="l8" tabindex="8">_</span>
        <span class="letra" id="l9" tabindex="9">_</span>
      </div>
    </div>

    <div class="panel-derecho">
      <!-- Jugadores movidos al panel izquierdo -->
      <h3 id="turno">Selecciona al jugador</h3>
      <div class="reloj">
        <span>Tiempo: </span>
        <span id="tiempo">0</span>
        <span>s</span>
      </div>
      <div class="registro-jugadores">
        <div id="lista-registros"></div>
      </div>
    </div>

    <div class="panel-inferior">
      <button id="nuevaMesa">Nueva Mesa</button>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="juego.js"></script>
</body>
</html>
